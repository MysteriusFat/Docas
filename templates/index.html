<!DOCTYPE html>
<!--
An example web page that creates and displays a custom Google Maps API Map Type
for Earth Engine map tiles.  See Google Maps documentation on Custom Map Types
for details.
-->
<html>
  <head>
    <title>SRTM</title>
  </head>
  <body>
    <!-- The element into which we render the Google Map. -->
    <div id="main">
    <div class ="row" id="map" style="width: 640px; height: 480px;"></div>
    <table class="columns">
      <tr>
        <td><div id="test" style="border: 1px solid #ccc"></div></td>
        <td><div id="histogram" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
    </div> 

      <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #goCenterUI, #setCenterUI, #setCenterUI2 {
        background-color: #fff;
        border: 2px solid #fff;
        border-radius: 3px;
        box-shadow: 0 2px 6px rgba(0,0,0,.3);
        cursor: pointer;
        float: left;

        margin-bottom: 22px;
        text-align: center;
      }
      #goCenterText, #setCenterText, #setCenterText2 {
        color: rgb(25,25,25);
        font-family: Roboto,Arial,sans-serif;
        font-size: 15px;
        line-height: 25px;
        padding-left: 5px;
        padding-right: 5px;
      }
      #setCenterUI {
        margin-left: 5px;
      }

      #setCenterUI2 {
        margin-left: 5px;
      }
    </style>
    
        <!-- Load our JavaScript file. -->
    <script src="/static/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"></script>

   
    <!-- Create a callback to boot our application. -->
    <script>
      // This function will run after the Google Maps API has finished leading,
      // as specified by the &callback=initMap parameter in the Maps API script
      // URL (below).
      var mapid = '{{ mapid_var }}';
      var token = '{{ token_var }}';
      var mapid2 = '{{ mapid_var2 }}';
      var token2 = '{{ token_var2 }}';
      var mapid3 = '{{ mapid_var3 }}';
      var token3 = '{{ token_var3 }}';
      var lon = '{{ x }}'
      var lat = '{{ y }}'

      var initMap = function() {
        // The values of mapid and token for the map tiles, generated by Earth
        // Engine using the Python script server.py, are injected here using
        // the Jinja2 templating engine.
        initialize(mapid, token, mapid2, token2, mapid3, token3, lon, lat);
      };
    </script>

    <!-- Load the Google Maps API, and run the initMap() callback when finished. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9bguWirODgpL0qLPSIvCsNE4SOCTmf9U&callback=initMap"
            async defer></script>
  </body>
</html>
