<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Login </title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body class="bg-light">
		<main class="container-fluid">
			<div class="row">
				<div class="col">
					<!--
					</div>
					{% with messages = get_flashed_messages(with_categories = True) %}
				    {% if messages %}
				      {% for category ,message in messages %}
				        <div class="alert alert-{{category}} alert-dismissible fade show text-center fixed-top" role="alert">  
				          {{ message }}
				        </div>
				      {% endfor %}
				    {% endif %}
				  {% endwith %}
					-->
					<div class="card text-dark shadow p-3 mb-5 rounded" style="">
			  			<div class="card-body">
			  				<div class="card-title text-center">
				  				<img src="../static/img/Logo.png" class="mb-3" style="color:#fff;height: 90px">
				  				<h1> Welcome </h1>
			  				</div>
			  				<form action="/" method="post">
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name=contrasena>
									<small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
								</div>
								<div class="form-group form-check">
									<input type="checkbox" class="form-check-input" id="exampleCheck1">
									<label class="form-check-label" for="exampleCheck1">Check me out</label>
								</div>
			  					<button type="submit" class="btn btn-info btn-lg btn-block mb-4">Submit</button>
			  					<span class="mb-2 text-muted"> You don't have a account? <a href="/sigup"> click here! </a> </span>
							</form>
						</div>
					</div>
				</div>
				<div class="col-4">
					<img src="../static/img/Login.jpg" style="height:100%;">			
				</div>
			</main>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
