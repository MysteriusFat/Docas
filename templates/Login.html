<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Login </title>
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/Login.css">
	</head>
	<body class="bg-light">
		<main class="container-fluid h-100">
			<div class="row h-100">
				<div class="col h-100 row justify-content-center align-items-center">
					{% with messages = get_flashed_messages(with_categories = True) %}
		            {% if messages %}
		              {% for category ,message in messages %}
		                <div class="alert alert-{{category}} alert-dismissible fade show text-center fixed-top shadow-lg mx-auto mt-2" role="alert" style="width: 90%;">  
		                  {{ message }}
		                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		                    <span aria-hidden="true">&times;</span>
		                  </button>
		                </div>
		              {% endfor %}
		            {% endif %}
		          {% endwith %}
					<div class="card text-dark shadow p-3 mt-5" style="width:40%; margin: auto; margin-bottom: 5px;">
			  			<div class="card-body">
			  				<div class="card-title text-center">
				  				<img src="../static/img/Logo.png" class="mb-3" style="color:#fff;height: 90px;">
				  				<h1> Welcome </h1>
			  				</div>
			  				<form action="/" method="post">
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name=contrasena>
									<small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
								</div>
								<div class="form-group form-check">
									<input type="checkbox" class="form-check-input" id="exampleCheck1">
									<label class="form-check-label" for="exampleCheck1">Check me out</label>
								</div>
			  					<button type="submit" class="btn btn-info btn-lg btn-block mb-4">Submit</button>
			  					<span class="mb-2 text-muted"> You don't have a account? <a href="/sigup"> click here! </a> </span>
							</form>
						</div>
					</div>
				</div>
				<div class="col-5" id="ImageLogin" style="background-image: url(../static/img/Login.jpg);">

					<nav class="mt-2 rounded navbar navbar-expand-lg" style="background-color: rgba( 255 ,255 ,255 ,0 );">

					      </li>
					    </ul>
					  </div>
					</nav>
					-->
				</div>
			</main>
		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/popper.min.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
	</body>
</html>
